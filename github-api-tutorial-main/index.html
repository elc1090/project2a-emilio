<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>GitHub API</title>
    <link rel="icon" type="image/png" href="assets/favicon.ico">

    <!-- Import the Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

<h3 class="text-center mt-5">GitHub API</h3>
<form id="gitHubForm" class="form-inline mx-auto" style="width: 300px">
    <!--suppress HtmlFormInputWithoutLabel -->
    <input id="owner" class="form-control mt-3 mb-2 w-100" type="text" name="owner" placeholder="owner">
    <!--suppress HtmlFormInputWithoutLabel -->
    <input id="repo" class="form-control mb-4 w-100" type="text" name="repo" placeholder="repo">
    <input type="submit" class="btn btn-primary w-100 mb-5" value="Submit">
</form>
<ul id="commits" class="list-group mx-auto mb-5" style="width: 500px"></ul>
<script src="app.js"></script>
</body>

</html>
